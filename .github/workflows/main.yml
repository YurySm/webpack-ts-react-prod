#
#      - name: Run linting CSS
#        run: npm run lint:scss
#
#      - name: Run unit testing
#        run: npm run test:unit

      - name: Run build storybook
        run: npm run storybook:build

      - name: Run UI testing
        run: npm run test:ui:ci